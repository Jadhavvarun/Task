<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-1 to-blue-2 px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl sm:text-4xl font-extrabold text-white">
        Log in to your account
      </h2>
      <p class="mt-2 text-center text-sm sm:text-base text-blue-200">
        Or
        <a href="#" class="font-medium text-yellow-1 hover:text-yellow-2 transition duration-300">
          create a new account
        </a>
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4 sm:space-y-6">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-blue-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </div>
            <input id="email" name="email" type="email" [(ngModel)]="email" autocomplete="email" required
              class="block w-full pl-10 pr-3 py-3 sm:py-4 border border-blue-300 placeholder-blue-300 text-white bg-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-1 focus:border-transparent transition duration-300"
              placeholder="Email address"
            >
          </div>
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-blue-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
              </svg>
            </div>
            <input id="password" name="password" type="password" [(ngModel)]="password" autocomplete="current-password" required
              class="block w-full pl-10 pr-3 py-3 sm:py-4 border border-blue-300 placeholder-blue-300 text-white bg-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-1 focus:border-transparent transition duration-300"
              placeholder="Password"
            >
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-yellow-1 focus:ring-yellow-1 border-blue-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-blue-200">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-yellow-1 hover:text-yellow-2 transition duration-300">
              Forgot your password?
            </a>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" 
          class="group relative w-full flex justify-center py-3 sm:py-4 px-4 border border-transparent text-sm sm:text-base font-bold rounded-md text-blue-1 bg-yellow-1 hover:bg-yellow-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-1 transition duration-300 ease-in-out"
        >
          
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
